 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Banco Malveder</title>
  <link rel="stylesheet" href="casdatro_login.css">
 </style>
</head>
<body>
  <div class="form-container">
    <div class="titulo-banco-area">
      <h1 class="titulo-banco">Network Bank</h1>
      <span class="subtitulo-banco">Sua conta digital </span>
    </div>
    <h2>Cadastro</h2>
    <form id="cadastro-form">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="Digite seu CPF" required>

      <label for="cep">CEP</label>
      <input type="text" id="cep" placeholder="Digite seu CEP" required>

      <label for="rg">RG</label>
      <input type="text" id="rg" placeholder="Digite seu RG" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required>

      <label for="confirma-senha">Confirme a Senha</label>
      <input type="password" id="confirma-senha" placeholder="Confirme sua senha" required>

      <div id="aviso-senha"></div>

      <div class="termos-container">
        <input type="checkbox" id="termos" required>
        <label for="termos">
          Aceito os
          <a href="termos_de_uso.html" target="_blank">Termos de Uso</a>
        </label>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
    <div class="login-link">
      <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </div>
  </div>
  <script>
    document.getElementById('cadastro-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const senha = document.getElementById('senha').value;
      const confirmaSenha = document.getElementById('confirma-senha').value;
      const aviso = document.getElementById('aviso-senha');
      aviso.textContent = "";

      if (senha.length < 6) {
        aviso.textContent = "Senha muito curta! Use pelo menos 6 caracteres.";
        return;
      }
      if (!/[A-Z]/.test(senha) || !/[0-9]/.test(senha)) {
        aviso.textContent = "A senha deve conter pelo menos uma letra maiúscula e um número.";
        return;
      }
      if (senha !== confirmaSenha) {
        aviso.textContent = "As senhas não coincidem!";
        return;
      }
      if (!document.getElementById('termos').checked) {
        aviso.textContent = "Você deve aceitar os termos de uso para se cadastrar.";
        return;
      }
      alert('Cadastro realizado com sucesso! Agora você pode fazer login.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
