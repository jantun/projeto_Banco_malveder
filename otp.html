<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco Malveder - Código OTP</title>
  <link rel="stylesheet" href="casdatro_login.css">
</head>
<body>
  <div class="form-container">
    <h2>Verificação OTP</h2>
    <form id="otp-form">
      <label for="otp">Código OTP</label>
      <input type="text" id="otp" placeholder="Digite o código OTP" required>
      <button type="submit">Verificar</button>
    </form>
    <div class="cadastro-link">
      
    </div>
  </div>
  <script>
    document.getElementById('otp-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const otp = document.getElementById('otp').value;
      // Simulação: o código correto é 123456
      if (otp === '123456') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Código OTP inválido!');
      }
    });
  </script>
</body>
</html>
