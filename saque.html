<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <div class="dashboard-container">
    
    
<!-- Título do Banco -->
<div class="titulo-banco-area" style="text-align: center; margin-bottom: 20px;">
  <h1 class="titulo-banco" style="color:#232946; font-weight: 700;">Network Bank</h1>
  <span class="subtitulo-banco" style="color:#555;">sua conta digital</span>
</div>

<h2>Saque</h2>
    <p>Insira o valor que deseja sacar da sua conta.</p>
    <form id="form-saque">
      <label for="valor-saque">Valor do Saque:</label>
      <input type="number" id="valor-saque" name="valor-saque" placeholder="Digite o valor" required>
      <button type="submit">Confirmar Saque</button>
    </form>
     <a href="dashboard.html" class="btn-voltar">← Voltar para o Dashboard</a>
  </div>
  <script>
    document.getElementById('form-saque').addEventListener('submit', function(event) {
      event.preventDefault();
      const valor = document.getElementById('valor-saque').value;
      alert(`Saque de R$ ${valor} realizado com sucesso!`);
    });
  </script>
</body>
</html>
